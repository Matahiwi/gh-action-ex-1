name: First Golang Workflow
on: [ workflow_dispatch ]
defaults:
  run:
    shell: bash
    working-directory: Golang/MyCode
jobs:
  first-golang-job:
    runs-on: ubuntu-latest
    steps:
      - name: Download code from the repo to the runner
        uses: actions/checkout@v3
      - name: Install Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - name: Run the Tests on functions in the Code
        run: make test
      - name: Build the Binary
        run: make build
      - name: Run the binary with make run main.go
        run: make run
      - name: run the binary directly then delete it
        run: |
          make run_binary
          make rm
