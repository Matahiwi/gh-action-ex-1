name: golang build and upload
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v3
      - name: Install Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - name: Check location and directory contents
        run: |
          PWD=$(pwd)
          echo ${PWD}
          DIR=$(ls -l)
          echo ${DIR}
      - name: build the binary in bin/mymaths
        run: |
          make build
          ls -lR bin/
      - name: upload the entire directory
        uses: actions/upload-artifact@v3
        with:
          name: mymaths-bin-artifact
          path: bin/*
